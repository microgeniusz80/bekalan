<div [hidden]="hideTable" class="container">

                <th>No.</th>
                <th>Items</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr class="w-auto" *ngFor="let data of currentRecord; let i = index">

                <td>{{data.items}}</td>

            </tr>
        </tbody>
    </table>
    <h5 class="mt-5">Status: Awaiting approval.</h5>
